type Query {
	user(id: ID!, username: String!): User
    messages(id: ID!, text: String!): [Message]!
}

type Mutation {
	signup(username: String!, email: String!, password: String!): String!
	login(email: String!, password: String!): String!
	message(id: ID!, text: String!, createdAt: String!): Message!
}

type Message {
	id: ID!
	text: String!
    createdAt: String!
    sentBy(id: ID!, userName: String!): User!
}

type User {
	id: ID!
	username: String!
}

type Subscription {
	newMessage(id: ID!): Message!
}



