type Query {
	otherUsers(id: ID!): User
    messages(id: ID!, text: String!): [Message]!
}

type Mutation {
	signup(username: String!, email: String!, password: String!): String!
	login(email: String!, password: String!): String!
	createMessage(message: newMessage): Boolean!
}

type Message {
	text: String!
    username: String!
}

type User {
	username: String!
	messages: [Message]!
}

type Subscription {
	newMessage: Message!
}

input newMessage {
    text: String!,
    username: String!
}



