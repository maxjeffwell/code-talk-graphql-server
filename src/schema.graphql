scalar Date

type Query {
	info: String!
	packageName: String!
	messages: [Message]!
	currentUser: User
}

type Mutation {
	signup(username: String!, email: String!, password: String!): String!
	login(email: String!, password: String!): String!
	createMessage(message: newMessage!): Message

}

type Message {
	id: ID
	text: String!
    created_at: Date
    sentBy: String
}

type User {
	id: ID
    email: String
	username: String
#    messages: [Message]!
}

type Subscription {
	newMessage: Message!
}

input newMessage {
	text: String!
	created_at: Date
	id: ID
}


