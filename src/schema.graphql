type Query {
	otherUsers(id: ID!): User
    messages(id: ID!, text: String!): [Message]!
}

type Mutation {
	signup(username: String!, email: String!, password: String!): String!
	login(email: String!, password: String!): String!
	createMessage(id: ID!, text: String!, createdAt: String!): Message!
}

type Message {
	id: ID!
	text: String!
    createdAt: String!
    sentBy(userName: String!): User!
}

type User {
	username: String!
	messages: [Message]
}

type Subscription {
	newMessage(id: ID!): Message!
}



