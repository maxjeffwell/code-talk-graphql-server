type Query {
	viewChatRoom(id: String!): ChatRoom
}

type Mutation {
	signup(username: String!, email: String!, password: String!): String!
	login(email: String!, password: String!): String!
	createMessage(message: newMessage): Boolean!
}

type Message {
	text: String!
    username: String!
}

type User {
	username: String!
	messages: [Message]!
}

type Subscription {
	newMessage: Message!
}

input newMessage {
    text: String!,
    username: String!
}

type ChatRoom {
    id: ID!
    name: String!
    description: String!
}



