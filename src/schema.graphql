scalar Date

type Query {
	info: String!
	packageName: String!
	messages: [Message!]!
}

type Mutation {
	signup(username: String!, email: String!, password: String!): String!
	login(email: String!, password: String!): String!
	createMessage(message: newMessage!): Message

}

type Message {
	id: ID!
	text: String!
    user: User!
}

type User {
	id: ID!
    email: String!
	username: String!
}

type Subscription {
	newMessage: Message!
}

input newMessage {
	text: String!
	created_at: Date
	id: ID
}


