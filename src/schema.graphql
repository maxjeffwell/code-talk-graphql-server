type Query {
	viewChatRooms: [ChatRoom]!
	messages: [Message]!
}

type Mutation {
	signup(username: String!, email: String!, password: String!): String!
	login(email: String!, password: String!): String!
	createMessage(message: newMessage!): Boolean!
#    createChatRoom(input: createChatRoomInput!): Boolean!
}

type Message {
	text: String!
    username: String
}

type User {
	id: ID!
    username: String!
	createdAt: String!
    messages: [Message]!
}

type Subscription {
	newMessage: Message!
}

input newMessage {
    text: String!
    username: String
}

type ChatRoom {
    id: ID!
    name: String!
    description: String!
}

