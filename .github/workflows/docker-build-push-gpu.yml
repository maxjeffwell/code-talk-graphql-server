name: Docker Build & Push (GPU)

on:
  push:
    branches: [master, main]
    paths:
      - 'Dockerfile.gpu'
      - 'package.json'
      - 'package-lock.json'
      - 'ml/**'
      - 'index.js'
      - '.github/workflows/docker-build-push-gpu.yml'
  workflow_dispatch:

env:
  DOCKER_IMAGE: maxjeffwell/code-talk-graphql-server

jobs:
  build-and-push-gpu:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Free up disk space to prevent "No space left on device" errors for large GPU images
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          # This frees ~30GB of space
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          # Determine tags: :gpu, :gpu-branch-sha, :gpu-v1.0.0
          tags: |
            type=raw,value=gpu
            type=ref,event=branch,suffix=-gpu
            type=sha,prefix={{branch}}-,suffix=-gpu

      - name: Build and push GPU Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.gpu
          # Only build for AMD64 (x86_64) to save space and time. 
          # GPU servers are rarely ARM64.
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use a separate cache scope for GPU builds
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache-gpu
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache-gpu,mode=max
