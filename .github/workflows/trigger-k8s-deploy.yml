name: Trigger K8s Deploy

on:
  workflow_run:
    workflows: ["Docker Build and Push"]
    types: [completed]
    branches: [master, main]

jobs:
  trigger-deploy:
    # Only trigger if Docker build succeeded
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Code Talk deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DEPLOY_PAT }}
          repository: maxjeffwell/devops-portfolio-manager
          event-type: deploy-code-talk
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "component": "server"}'

      - name: Log trigger
        run: |
          echo "Triggered deploy-code-talk (server) for commit ${{ github.sha }}"
